{% extends "home.html" %}

{% block content %}
    {% if registered %}
        Thank you for registering on our platform
    
    {% else %}
        <h1>Sign up now</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form}}
            {{profile_form}}
        
            <input type="submit" value="Register" class="btn btn-primary btn-block">

        </form>
    {% endif %}

{% endblock %}
